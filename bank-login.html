<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual session</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h2 class="text-5xl text-center font-medium mt-5">Welcome to my <span class="text-orange-400 text-semibold font-bold">Baap er Bank!</span></h2>
    <section class="bg-zinc-500 p-5 w-3/4 mx-auto mt-5">
        <h3 class="text-white font-bold py-2">Please Login</h3>
        <div>
           <input class="email block px-2 w-3/4 h-8 mb-3" placeholder="Enter Your Email" type="email" name="" id="input-email">
           <input class="email block px-2 w-3/4 h-8" placeholder="Password" type="password" name="" id="input-password">
           <input type="submit" id="btn-submit" class="bg-orange-400 px-6 py-2 text-white font-medium rounded-lg mt-3 hover:bg-orange-300" value="Submit">
        </div>
    </section>

    <script src="js/Bank.js"></script>
</body>

</html>
